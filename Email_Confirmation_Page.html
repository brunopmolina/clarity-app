<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity - Email Confirmed</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" style="display: none;">
            <p>Verifying your email...</p>
        </div>
        <div id="success" style="display: none;">
            <div class="checkmark">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>
            <h1>Email Confirmed!</h1>
            <p>Your email has been successfully verified. You can now sign in to your Clarity account.</p>
            <a href="clarity://login-callback" class="button">Open Clarity App</a>
        </div>
        <div id="error" style="display: none;">
            <h1>Verification Failed</h1>
            <p>There was a problem verifying your email. Please try again or contact support.</p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        document.getElementById('loading').style.display = 'block';

        if (token && type) {
            // First verify with Supabase
            fetch('https://aayozsyiwnfdmavmlgwg.supabase.co/auth/v1/verify', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                document.getElementById('loading').style.display = 'none';
                if (response.ok) {
                    document.getElementById('success').style.display = 'block';
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            }).catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                console.error('Error:', error);
            });
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
